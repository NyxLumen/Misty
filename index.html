<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Misty</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/style.css" />
	</head>
	<body>
		<div id="sky">
			<video id="video1" class="active" autoplay muted loop playsinline></video>
			<video id="video2" autoplay muted loop playsinline></video>
		</div>

		<div id="hud">
			<h1 class="logo">MISTY</h1>
			<div class="glass collapsed">
				<div class="search-box">
					<input id="cityInput" placeholder="Search city..." />
					<button id="searchBtn">â†’</button>
				</div>

				<div id="result">
					<div class="left-side">
						<div id="cityName" class="city"></div>
						<div id="temp" class="big"></div>
						<div id="condition" class="cond"></div>
					</div>

					<div class="right-side">
						<div class="grid">
							<div><span>Feels</span><span id="feels">--</span></div>
							<div><span>Wind</span><span id="wind">--</span></div>
							<div><span>Humidity</span><span id="humidity">--</span></div>
							<div><span>UV</span><span id="uv">--</span></div>
						</div>
						<div class="sun">
							<span id="sunrise"></span>
							<span id="sunset"></span>
						</div>
					</div>
				</div>
			</div>
